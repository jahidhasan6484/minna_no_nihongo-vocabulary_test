<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minna no Nihongo Vocabulary Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Vocabulary Test</h1>

      <div id="lesson-selection" class="center-content">
        <button onclick="loadLesson('lesson1')">Lesson 1</button>
        <button onclick="loadLesson('lesson2')">Lesson 2</button>
        <button onclick="loadLesson('lesson3')">Lesson 3</button>
        <button onclick="loadAll()">All</button>
      </div>

      <div>
        <button
          id="back-to-lesson"
          onclick="backToLesson()"
          style="display: none"
        >
          Back to Lessons
        </button>
        <p id="question-count"></p>
      </div>

      <div id="question-container" class="center-content" style="display: none">
        <div id="loading" class="spinner"></div>

        <h2 id="question"></h2>
        <div id="options-container"></div>
      </div>

      <div id="result" class="center-content" style="display: none"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
